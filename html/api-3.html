<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>api3</title>
  <style>
    h3 ,h6{
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
      width: 15rem;
    }

  </style>

</head>

<body>

  <section id="container" class=" d-flex">
    <div class="p-4">
      <div class="dropdown">
        <button class="p-3 btn btn-secondary dropdown-toggle" type="button" id="Button1" data-bs-toggle="dropdown"
          aria-expanded="false">
          search by REGION
        </button>
        <ul id="ulContainer1" class="dropdown-menu dropdown-menu-dark" aria-labelledby="Button1">

        </ul>
      </div>
    </div>


    <div class="p-4">
      <div class="dropdown">
        <button class="p-3 btn btn-secondary dropdown-toggle" type="button" id="Button2" data-bs-toggle="dropdown"
          aria-expanded="false">
          search by CAPITAL CITY
        </button>
        <ul id="ulContainer2" class="dropdown-menu dropdown-menu-dark" aria-labelledby="Button2">


        </ul>
      </div>
    </div>



  </section>
  <section id="dataLoad" style="padding:20px;display:grid; grid-template-columns: repeat(4,1fr);"></section>


  <script src="/js/api-3.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
